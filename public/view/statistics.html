<button ng-click="displayGenderChart()" class="btn btn-default" ng-disabled="chart == 2" ng-class="{'dislikes':chart === 2}">gender</button>
<button ng-click="displayCountryChart()"  class="btn btn-default" ng-disabled="chart == 1" ng-class="{'dislikes':chart === 1}">country</button>


<div id="charts-container" ng-show="!loading">
    <div ng-show="chart === 1" >
        <div id="countryChart" ></div>  
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Country</th>
                <th>Users</th>
            </tr>
            <tr ng-repeat="item in databyCountry">
                <td>{{item.country}}</td>
                <td>{{item.value}}</td>
            </tr>
        </table>
    </div>
    <div ng-show="chart === 2" id="genderChart-container">
        <canvas  id="genderChart" width="600" height="400"></canvas>
        <table class="table table-bordered table-condensed" style="margin-top: 20px;">
            
            <tr>
                <td>Males</td>
                <td>{{genderTableData.males}}</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>{{genderTableData.females}}</td>
            </tr>
            <tr>
                <td>Couples</td>
                <td>{{genderTableData.couples}}</td>
            </tr>
        </table>
    </div>  
</div>


<div style="text-align: center;height: 70vh;" ng-show="loading">
    <img src="images/loading.gif" style="width: 50px;position: relative;top: 30vh;">
</div>
